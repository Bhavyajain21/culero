# This workflow runs ESLint, Prettier, unit tests, and e2e tests using pnpm.
name: CI

on:
  push:
    branches:
      - '!main'
      - '!develop'
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: pnpm install
      - name: Run ESLint
        run: pnpm run lint
      - name: Run Prettier
        run: pnpm run format

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: pnpm install
      - name: Run unit tests
        run: pnpm run test
      - name: Run e2e tests
        run: pnpm run test:e2e
